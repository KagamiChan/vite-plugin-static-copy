name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  packages:
    name: check npm install
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: npm
      - name: check npm ci
        run: npm ci
  lint:
    name: run lint
    runs-on: ubuntu-latest
    needs: [packages]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: npm
      - name: npm ci
        run: npm ci
      - name: run lint
        run: npm run lint -- --max-warnings=0
  format:
    name: run format
    runs-on: ubuntu-latest
    needs: [packages]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          cache: npm
      - name: npm ci
        run: npm ci
      - name: run format
        run: npx prettier --check .
  build:
    name: run build
    runs-on: ubuntu-latest
    needs: [packages]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: npm
      - name: npm ci
        run: npm ci
      - name: run build
        run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
  type-check:
    name: run type-check
    runs-on: ubuntu-latest
    needs: [packages, build]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: npm
      - name: npm ci
        run: npm ci
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: run type-check
        run: npm run type-check
  test:
    name: run test
    runs-on: ubuntu-latest
    needs: [packages, build]
    strategy:
      matrix:
        node_version: [14.x, 16.x, 18.x]
        os: [ubuntu-latest]
        include:
          - node_version: 18.x
            os: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: npm
      - name: npm ci
        run: npm ci
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: run test
        run: npm run test
